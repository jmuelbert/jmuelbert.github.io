name: 'GitHub Labeler'

on:
  workflow_call:
    inputs:
      config-path:
        required: true
        type: string
    secrets:
      token:
        required: true

permissions:
  contents: read

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.3.0
      - name: Run Labeler
        if: success()
        uses: crazy-max/ghaction-github-labeler@v4
        with:
          github-token: ${{ secrets.token }}
          yaml-file: ${{ inputs.config-path }}
          skip-delete: false
          dry-run: false
          exclude: |
            help*
            *issue
